<section class="cuerpo">
    <swiper [slidesPerView]="3"[spaceBetween]="30" [slidesPerGroup]="3" [loop]="true" [loopFillGroupWithBlank]="true"
        [navigation]="true" class="slider">
        <ng-template swiperSlide *ngFor="let producto of slider">

            <div class="carta">
                <div class="carta-img">
                    <img src="{{producto.img}}"
                        alt="img-producto">
                </div>
                <div class="carta-contenido">
                    <div class="carta-titulo">
                        <h3>{{producto.nombre_servicio}}</h3>
                    </div>
                    <div class="carta-btn">
                        <button class="btn-carta">Ver Mas</button>
                    </div>
                </div>
                
            </div>
        </ng-template>
    </swiper>
    <hr>
    <div class="contenedor-footer">
        <div class="taller" >
            <div class="taller-carta" *ngFor="let producto of taller">
                <div class="taller-titulo">
                    <h3>{{producto.nombre_servicio}}</h3>
                </div>
                <div class="taller-img">
                    <img src="{{producto.img}}" alt="prodcto-img">
                </div>
            </div>
        </div>
        <div class="express">
            <div class="express-carta">
                <img src="https://images.pexels.com/photos/190574/pexels-photo-190574.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="express-img">
            </div>
        </div>
    </div>
   
</section>
