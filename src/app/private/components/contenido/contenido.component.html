<div class="init">
    <h5>Delanteras</h5>
    <div *ngFor="let producto of delantero; let indice = index">
        <div style="margin-bottom: 1em; margin-top: 2em;" class="content">
            <h4 style="margin-bottom: 0.2em;">{{producto.nombre}}</h4>
            <div class="header">
                <div>
                    <img src="{{producto.img}}" alt="img_producto" style="width: 5em; height:5em">
                </div>
                <div style="margin-left: 0.5em;">
                    <h5>{{producto.precio}} $</h5>
                </div>
            </div>
            <p>{{producto.descripcion}}</p>
            <button class="btn" (click)="onClick1(indice)">Añadir al carrito</button>
        </div>
    </div>
    
</div>
