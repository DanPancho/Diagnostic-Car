<h5>Delanteras</h5>
<div class="init">

    <div *ngFor="let producto of delantero; let indice = index">
        <div class="card">
            <img style="width: 100%; height:9em" src="{{producto.img}}" alt="img_producto">
            <div class="card_content">
                <h4 class="card_title">{{producto.nombre}}</h4>
                <h3 class="card_subtitle">{{producto.precio}} $</h3>
                <p class="card_description">{{producto.descripcion}}</p>
                <button class="btn card_description" (click)="onClick1(indice)">Añadir al carrito</button>
            </div>
        </div>
        
    </div>

</div>
