<div class="contenedor">
    <form action="" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="contenedorForm">
            <div class="inp">
                <p>Usuario: </p>
                <input formControlName="email" type="email" name="user" placeholder="Usuario">
            </div>
            <div class="inp">
                <p>Constraseña: </p>
                <input formControlName="pass" type="password" name="password" placeholder="Constraseña">
            </div>
            <div class="inp_btn">
                <div *ngIf="btn1">
                    <button type="submit">Login</button>
                </div>
                <div *ngIf="btn2">
                    <button type="submit">SignIn</button>
                </div>
            </div>
        </div>

    </form>
    <div class="contenedorHom">
        <div class="bienvenida">
            <div>
                <h1 class="text1">{{texto_init}}</h1>
            </div>
        </div>
        <hr>
        <p *ngIf="btn1">¿Aun no tienes una cuenta? <a (click)="onChange()">Registrate</a></p>
        <p *ngIf="btn2">¿Ya tienes una cuenta? <a (click)="onChange2()">Iniciar Sesion</a></p>
        <p>¿Quienes somos? <a>Diagnostic-Car</a></p>
        <hr>
        <div class="login_firebase">
            <div class="img_div">
                <img (click)="onGoogle()" src="https://img.icons8.com/fluency/48/000000/google-logo.png" />
            </div>
            <div class="img_div">
                <img (click)="onFacebook()" src="https://img.icons8.com/color/48/000000/facebook.png" />
            </div>

        </div>
    </div>
</div>
